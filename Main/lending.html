<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dacharim_hompage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* 세로 방향으로 정렬 */
        }
        .container {
            background-color: black;
            width: 100%; /* 전체 화면 너비로 확장 */
            height: 100%;
            padding: 20px;
            position: relative;
        }
        .menu {
            background-color: rgb(248, 253, 234);
            position: fixed; /* 화면 상단에 고정 */
            width: 100%;
            top: 0; /* 상단에 정렬 */
            z-index: 1; /* 다른 요소들 위에 표시 */
        }
        .menu h1 {
            margin-left: 20px;
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .box1 {
            background-color: rgb(248, 253, 234);
            position: fixed;
            bottom: calc(100% - 66% - 3%);
            width: 100%;
            height: 60%;
        }
        .picture{
            
        }
        .box1 h3 {
            font-size: 30px;
            color: rgb(173, 185, 138);
            position: relative;
            z-index: -1;
            transform: translate(999px, 40px);
        }
        .box1 h1 {
            font-size: 40px;
            position: relative;
            z-index: 1s;
            transform: translate(999px, 50px);
        }
        .button {
            background-color: rgb(221, 230, 191); /* 수정된 부분: 버튼의 배경색 지정 */
            padding: 10px; /* 추가된 부분: 버튼에 패딩 추가 */
            border-radius: 5px; /* 추가된 부분: 버튼에 둥근 모서리 추가 */
            position: absolute;
            bottom: 20px; /* 수정된 부분: 프레임 내에서의 위치 조정 */
            left: 50%; /* 수정된 부분: 가운데 정렬을 위해 추가 */
            transform: translate(235px, -90px); /* 수정된 부분: 가운데 정렬을 위해 추가 */
        }
        .button h3 {
            color: white;
            font-size: 20px;
            margin: 0; /* 수정된 부분: 기본 마진 제거 */
            transform: translate(0px, -3px);
        }
        .box2 {
            background-color: rgb(221, 230, 191);
            position: fixed;
            bottom: 0;       /* 하단에 정렬 */
            width: 100%;
            height: 31%;    /* 나머지 부분의 차지하도록 설정*/
            margin-top: 0;  /* 상단 여백 제거*/
        }
        .picture img{
            size: 20px;
            transform: translate(200px, 70px);
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Dacharim</h1>
    </div>
    <div class="container">
        <div class="box1">
            <div class="picture">
                
            </div>
            <h3>밥 먹고 갈래요?</h3>
            <h1>따뜻하고 건강한<br>한상을 당신에게 전하다</h1>
            <div class="button">
                <h3>다차림 둘러보기</h3>
            </div>
        </div>
        <div class="box2">
            <div class="one1"></div>
        </div>
    </div>
</body>
</html>
