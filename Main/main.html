  <script>
    //제품 목록 바인딩 데이터 -> github에 있는 json 파일에서 가져와 보기
    var products = [
      { id: 0, price: 70000, title: '삼색 채소 볶음밥' },
      { id: 1, price: 50000, title: '양상추 베이컨 볶음밥' },
      { id: 2, price: 60000, title: '황금 오므라이스' },
      { id: 2, price: 60000, title: '비빔밥' }
    ];
  
    let cards = document.querySelectorAll(".card-body");
  
    for (let i = 0; i < cards.length; i++) {
      let id = products[i].id;
      // products 객체 변수를 이용하여 데이터 바인딩
      cards[i].querySelector("h5").innerText = products[i].title;
      cards[i].querySelector("p").innerText = "가격: " + products[i].price + "₩";
      cards[i].querySelector("button").addEventListener('click', goToOrderHtml);
    }
  
    // "주문하기" 버튼 클릭 이벤트를 처리하고 주문 페이지로 이동하는 함수
    function goToOrderHtml() {
      // 주문 페이지의 파일 경로를 여기에 입력하세요.
      var goToOrderHtml = 'order.html';
      // 현재 창의 위치를 주문 페이지의 파일 경로로 변경
      window.location.href = goToOrderHtml;
    }
  </script>
