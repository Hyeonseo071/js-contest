<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            width: 750px;
            height: 550px;
            background-position: center;
        }

        .orderbar {
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            margin-top: auto;
            width: 750px;
            height: 60px;
        }

        .Jumunhagi h3 {
            margin-left: 20px;
            font-weight: 80;
            position: relative; /* 변경된 부분 */
            bottom: -13px; /* 변경된 부분 */
        }

        .Jumunhagi hr {
            position: relative;
            bottom: -15px;
            color: black;
            width: 730px;
        }

        .titlebar {
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 90px;
        }

        .count {
            background-color: rgb(226, 226, 226);
            margin-left: 480px;
            margin-top: -32px; /* 음수 값으로 조절하여 위로 이동 */
            width: 250px;
            height: 45px;
        }

        .custom select {
            margin-left: 20px;
            position: relative;
            bottom: -25px;
            background-size: 50px;
            font-size: 20px;
            width: 230px;
            height: 40px;
        }

        .custom hr {
            position: relative;
            bottom: -35px;
            color: black;
            width: 730px;   
        }

        .box {
            background-color: rgb(226, 226, 226);
            width: 700px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;            
        }

        .box2 {
            background-color: rgb(226, 226, 226);
            width: 100%;
            height: 55px;
        }

        .price {
            background-color: rgb(226, 226, 226);
            margin-left: 20px;
            position: relative;
            bottom: -10px;
            width: 170px;
            height: 38px;
        }

        .price h3 {
            position: relative;
            bottom: -5px;
            margin-left: 15px;
        }

        .box3 {
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            width: 95%;
            height: 300px;
            display: flex;
            align-items: center; /* 중앙 정렬을 위해 추가된 부분 */
            flex-direction: column; /* 세로 방향으로 정렬하기 위해 추가된 부분 */
        }

        .label1 {
            background-color: rgb(238, 238, 238);
            margin-top: 20px; /* 수정된 부분: 라벨1의 위치 조절 */
            margin-left: auto;
            margin-right: auto;
            width: 90%; /* 수정된 부분: 다른 라벨과 가로 길이 일치하도록 조절 */
            height: 50px;
        }
        #name{
            size: 30px;
        }

        .label2 {
            background-color: rgb(238, 238, 238);
            margin-top: 20px; /* 수정된 부분: 라벨 간 간격 조절 */
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            height: 50px;
        }

        .label3 {
            background-color: rgb(238, 238, 238);
            margin-top: 20px; /* 수정된 부분: 라벨 간 간격 조절 */
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            height: 50px;
        }
        .button1{
            background-color: gray;
            position: relative;
            bottom: -25px;
            margin-left: 330px;
            width: 80px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orderbar">
            <div class="Jumunhagi">
                <h3>주문하기</h3>
                <hr>
            </div>
        </div>

        <div class="titlebar">
            <div class="custom">
                <form action="#">
                    <select name="dishes" id="dish">
                        <option value="">삼색 채소 볶음밥</option>
                        <option value="php">양상추 베이컨 볶음밥</option>
                        <option value="java">황금 오므라이스</option>
                        <option value="java">비빔밥</option>
                    </select>
                </form>
                <hr>
                <div class="count">

                </div>
            </div>
        </div>
        <div class="box">
            <div class="box2">
                <div class="price">
                    <h3>금액: 000000원</h3>
                </div>
            </div>
            <div class="box3">
                <div class="label1">
                        <label for="name">수령인:</label>
                        <input type="text" id="name" placeholder="본인 성명" />
                </div>
                <div class="label2">
                    <label for="phone">연락처:</label>
                    <input type="text" id="phone" placeholder="연락처를 입력해주세요." />
                </div>
                <div class="label3">
                    <label for="adress">배송지:</label>
                    <input type="text" id="adress" placeholder="주소를 입력해주세요." />
                </div>

                <div class="button1">

                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
