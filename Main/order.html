<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            background-color: yellow;
            margin: 0 auto;
            width: 750px;
            height: 550px;
            background-position: center;
        }
        .orderbar{
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            margin-top: auto;
            width: 750px;
            height: 60px;
        }
        .Jumunhagi h3{
            margin-left: 20px;
            font-weight: 80;
            position: relative; /* 변경된 부분 */
            bottom: -13px; /* 변경된 부분 */
        }
        .Jumunhagi hr{
            position: relative;
            bottom: -15px;
            color: black;
            width: 730px;
        }
        .titlebar{
            background-color: rgb(255, 255, 255);
            width: 100%;
            height: 90px;
        }
        .custom select{
            margin-left: 20px;
            position: relative;
            bottom: -25px;
            background-size: 50px;
            font-size: 20px;
            width: 230px;
            height: 40px;
        }
        .custom hr{
            position: relative;
            bottom: -35px;
            color: black;
            width: 730px;   
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="orderbar">
            <div class="Jumunhagi">
                <h3>주문하기</h3>
                <hr>
            </div>
        </div>

        <div class="titlebar">
            <div class="custom">
                <form action="#">
                    <select name="dishes" id="dish">
                        <option value="">삼색 채소 볶음밥</option>
                        <option value="php">양상추 베이컨 볶음밥</option>
                        <option value="java">황금 오므라이스</option>
                        <option value="java">비빔밥</option>
                    </select>
                </form>
                <hr>
            </div>
        </div>
    </div>
</body>
</html>
